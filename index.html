<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="build/style.css" />
    <title>knowtes - Know your Notes</title>
</head>
<body>
    <!-- This should go to a title bar of some sort -->
    <!--
    <h1>knotes</h1>
    <h2>Know your Notes</h2>
    -->

    <div id="stats"></div>
    <div class="main-wrapper">
        <div id="main">
            <div class="main-child-wrapper">
                <div id="notes">
                    <div>
                        <div class="notes-line">line-1</div>
                        <div class="notes-line">line-2</div>
                        <div class="notes-line">line-3</div>
                        <div class="notes-line">line-4</div>
                        <div class="notes-line">line-5</div>

                        <div class="notes-line notes-line-help">line-help</div>

                        <!--<div class="key trebble">key</div>
                        <div class="note">note</div>-->
                    </div>
                </div>
            </div>
            <div class="main-child-wrapper">
                <div id="name-buttons">
                    <ul>
                        <li id="names-c" class="note-button" data-name="c">C</li>
                        <li id="names-d" class="note-button" data-name="d">D</li>
                        <li id="names-e" class="note-button" data-name="e">E</li>
                        <li id="names-f" class="note-button" data-name="f">F</li>
                        <li id="names-g" class="note-button" data-name="g">G</li>
                        <li id="names-a" class="note-button" data-name="a">A</li>
                        <li id="names-b" class="note-button" data-name="b">B</li>
                    </ul>
                </div>
            </div>
            <div class="main-child-wrapper">
                <div id="keyboard">
                    <ul>
                        <li id="key-c" class="keys-white" data-name="c">key-c</li>
                        <li id="key-d" class="keys-white" data-name="d">key-d</li>
                        <li id="key-e" class="keys-white" data-name="e">key-e</li>
                        <li id="key-f" class="keys-white" data-name="f">key-f</li>
                        <li id="key-g" class="keys-white" data-name="g">key-g</li>
                        <li id="key-a" class="keys-white" data-name="a">key-a</li>
                        <li id="key-b" class="keys-white" data-name="b">key-b</li>
                        <li id="key-c2" class="keys-white" data-name="c2">key-c2</li>
        
                        <li id="key-cis" class="keys-black" data-name="cis">key-cis</li>
                        <li id="key-dis" class="keys-black" data-name="dis">key-dis</li>
                        <li id="key-fis" class="keys-black" data-name="fis">key-fis</li>
                        <li id="key-gis" class="keys-black" data-name="gis">key-gis</li>
                        <li id="key-ais" class="keys-black" data-name="ais">key-ais</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src ="build/main.js" type="module"></script>
</body>
</html>
