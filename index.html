<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="build/style.css" />
    <title>knowtes - Know your Notes</title>
</head>
<body>
    <!-- This should go to a title bar of some sort -->
    <!--
    <h1>knotes</h1>
    <h2>Know your Notes</h2>
    -->

    <div id="stats"></div>
    <div class="main-wrapper">
        <div id="main">
            <div class="main-child-wrapper">
                <div id="notes">
                    <ul>
                        <li class="notes-line">line-1</li>
                        <li class="notes-line">line-2</li>
                        <li class="notes-line">line-3</li>
                        <li class="notes-line">line-4</li>
                        <li class="notes-line">line-5</li>
                        <li class="notes-line-help">line-help</li>
                    </ul>
                    <div class="key trebble">key</div>
                    <div class="note">note</div>
                </div>
            </div>
            <div class="main-child-wrapper">
                <div id="names">
                    <ul>
                        <li id="names-c" class="note-button">C</li>
                        <li id="names-d" class="note-button">D</li>
                        <li id="names-e" class="note-button">E</li>
                        <li id="names-f" class="note-button">F</li>
                        <li id="names-g" class="note-button">G</li>
                        <li id="names-a" class="note-button">A</li>
                        <li id="names-b" class="note-button">B</li>
                    </ul>
                </div>
            </div>
            <div class="main-child-wrapper">
                <div id="keys">
                    <ul>
                        <li id="key-c" data-name="c">key-c</li>
                        <li id="key-d" data-name="d">key-d</li>
                        <li id="key-e" data-name="e">key-e</li>
                        <li id="key-f" data-name="f">key-f</li>
                        <li id="key-g" data-name="g">key-g</li>
                        <li id="key-a" data-name="a">key-a</li>
                        <li id="key-b" data-name="b">key-b</li>
                        <li id="key-c2" data-name="c2">key-c2</li>
        
                        <li id="key-cis" data-name="cis">key-cis</li>
                        <li id="key-dis" data-name="dis">key-dis</li>
                        <li id="key-fis" data-name="fis">key-fis</li>
                        <li id="key-gis" data-name="gis">key-gis</li>
                        <li id="key-ais" data-name="ais">key-ais</li>
                    </ul>
                </div>
            </div>
        </divclass="main-child-wrapper">
    </div>
    <script src ="build/main.js" type="module"></script>
</body>
</html>
