<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="build/style.css" />
    <title>knowtes - Know your Notes</title>
</head>
<body>
    <!-- This should go to a title bar of some sort -->
    <!--
    <h1>knotes Chords</h1>
    <h2>Know your Chords</h2>
    -->

    <div id="stats"></div>
        <div class="main-wrapper">
            <div id="main">
                <div class="main-child-wrapper">
                    <div id="chords-puzzle">
                        <div id="chord-name">&nbsp;</div>
                        <div id="chord-reversal">&nbsp;</div>
                        <div id="chord-hand">&nbsp;</div>
                        <div id="chord-timer">&nbsp;</div>
                        <div id="chords-buzzer">Fertig!</div>
                    </div>
                </div>
                <div class="main-child-wrapper">
                    <div id="keyboard">
                        <ul>
                            <li id="key-c" class="keys-white button" data-name="c">key-c</li>
                            <li id="key-d" class="keys-white button" data-name="d">key-d</li>
                            <li id="key-e" class="keys-white button" data-name="e">key-e</li>
                            <li id="key-f" class="keys-white button" data-name="f">key-f</li>
                            <li id="key-g" class="keys-white button" data-name="g">key-g</li>
                            <li id="key-a" class="keys-white button" data-name="a">key-a</li>
                            <li id="key-b" class="keys-white button" data-name="b">key-b</li>
                            
                            <li id="key-c2" class="keys-white button" data-name="c2">key-c2</li>
                            <li id="key-d2" class="keys-white button" data-name="d2">key-d2</li>
                            <li id="key-e2" class="keys-white button" data-name="e2">key-e2</li>
                            <li id="key-f2" class="keys-white button" data-name="f2">key-f2</li>
                            <li id="key-g2" class="keys-white button" data-name="g2">key-g2</li>
                            <li id="key-a2" class="keys-white button" data-name="a2">key-a2</li>
                            <li id="key-b2" class="keys-white button" data-name="b2">key-b2</li>

                            <li id="key-c3" class="keys-white button" data-name="c3">key-c3</li>

                            <li id="key-cis" class="keys-black button" data-name="cis">key-cis</li>
                            <li id="key-dis" class="keys-black button" data-name="dis">key-dis</li>
                            <li id="key-fis" class="keys-black button" data-name="fis">key-fis</li>
                            <li id="key-gis" class="keys-black button" data-name="gis">key-gis</li>
                            <li id="key-ais" class="keys-black button" data-name="ais">key-ais</li>

                            <li id="key-cis2" class="keys-black button" data-name="cis2">key-cis2</li>
                            <li id="key-dis2" class="keys-black button" data-name="dis2">key-dis2</li>
                            <li id="key-fis2" class="keys-black button" data-name="fis2">key-fis2</li>
                            <li id="key-gis2" class="keys-black button" data-name="gis2">key-gis2</li>
                            <li id="key-ais2" class="keys-black button" data-name="ais2">key-ais2</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    <script src ="build/chords/chords.js" type="module"></script>
</body>
</html>
